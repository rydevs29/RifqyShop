<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RifqyShop - Top Up Game Termurah</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00f2fe;
            --secondary: #4facfe;
            --accent: #ff0055;
            --bg-dark: #050510;
            --card-bg: rgba(20, 20, 40, 0.6);
            --text-light: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-light);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Background Animation Wrapper */
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(to bottom, #020012, #0a0a2e);
        }

        /* Header */
        header {
            text-align: center;
            padding: 3rem 1rem 1rem;
            position: relative;
        }

        header h1 {
            font-size: 3rem;
            font-weight: 800;
            background: linear-gradient(to right, #00f2fe, #ff0055);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 0 20px rgba(0, 242, 254, 0.3);
            margin-bottom: 10px;
        }

        header p {
            color: #a0a0c0;
            font-size: 1.1rem;
        }

        /* Search Bar */
        .search-container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 0 1.5rem;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 1.2rem 2rem;
            border-radius: 50px;
            border: 2px solid rgba(79, 172, 254, 0.3);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 1rem;
            backdrop-filter: blur(10px);
            outline: none;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(0, 242, 254, 0.1);
        }

        .search-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 25px rgba(0, 242, 254, 0.4);
            transform: scale(1.02);
        }

        /* Grid Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 2rem;
        }

        /* Game Card */
        .card {
            background: var(--card-bg);
            border-radius: 15px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            backdrop-filter: blur(5px);
            display: flex;
            flex-direction: column;
        }

        .card:hover {
            transform: translateY(-10px);
            border-color: var(--primary);
            box-shadow: 0 10px 30px rgba(0, 242, 254, 0.2);
        }

        .card-img-wrapper {
            width: 100%;
            height: 150px;
            overflow: hidden;
            position: relative;
        }

        .card-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .card:hover .card-img {
            transform: scale(1.1);
        }

        .card-body {
            padding: 1.5rem;
            text-align: center;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .game-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #fff;
        }

        .game-publisher {
            font-size: 0.8rem;
            color: #888;
            margin-bottom: 1rem;
        }

        .btn-topup {
            display: block;
            width: 100%;
            padding: 0.8rem;
            background: linear-gradient(90deg, var(--secondary), var(--primary));
            color: #000;
            font-weight: 800;
            text-decoration: none;
            border-radius: 8px;
            transition: 0.3s;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 1px;
        }

        .btn-topup:hover {
            filter: brightness(1.2);
            box-shadow: 0 0 15px var(--primary);
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 3rem;
            color: #666;
            font-size: 0.9rem;
        }

        /* Not Found Message */
        .no-result {
            grid-column: 1 / -1;
            text-align: center;
            padding: 2rem;
            color: #888;
            display: none;
        }

        @media (max-width: 600px) {
            .game-grid { grid-template-columns: repeat(2, 1fr); gap: 1rem; }
            .card-img-wrapper { height: 100px; }
            .card-body { padding: 1rem; }
            .game-title { font-size: 0.9rem; }
            .btn-topup { font-size: 0.7rem; padding: 0.6rem; }
            header h1 { font-size: 2rem; }
        }
    </style>
</head>
<body>

    <div id="particles-js"></div>

    <header>
        <h1>RIFQYSHOP</h1>
        <p>Solusi Top Up Game & Voucher Resmi</p>
    </header>

    <div class="search-container">
        <input type="text" id="searchInput" class="search-input" placeholder="Cari game favoritmu (Mobile Legends, FF...)" onkeyup="filterGames()">
    </div>

    <div class="container">
        <div class="game-grid" id="gameGrid">
            </div>
        <div id="noResult" class="no-result">Game tidak ditemukan boss...</div>
    </div>

    <footer>
        <p>&copy; 2025 RifqyShop. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // --- DATA GAME (TAMBAH GAME DISINI) ---
        // Kamu bisa tambah game sebanyak-banyaknya di dalam daftar ini
        // Gambar menggunakan placeholder dari Unsplash dengan keyword gaming
        
        const games = [
            { name: "Mobile Legends", pub: "Moonton", img: "https://images.unsplash.com/photo-1542751371-adc38448a05e?auto=format&fit=crop&w=500&q=60" },
            { name: "Free Fire", pub: "Garena", img: "https://images.unsplash.com/photo-1533230689972-7472c91834e5?auto=format&fit=crop&w=500&q=60" },
            { name: "PUBG Mobile", pub: "Tencent", img: "https://images.unsplash.com/photo-1552820728-8b83bb6b773f?auto=format&fit=crop&w=500&q=60" },
            { name: "Genshin Impact", pub: "HoYoverse", img: "https://images.unsplash.com/photo-1538481199705-c710c4e965fc?auto=format&fit=crop&w=500&q=60" },
            { name: "Valorant", pub: "Riot Games", img: "https://images.unsplash.com/photo-1550745165-9bc0b252726f?auto=format&fit=crop&w=500&q=60" },
            { name: "Roblox", pub: "Roblox Corp", img: "https://images.unsplash.com/photo-1628155930542-3c7a64e2c833?auto=format&fit=crop&w=500&q=60" },
            { name: "Call of Duty Mobile", pub: "Activision", img: "https://images.unsplash.com/photo-1511512578047-dfb367046420?auto=format&fit=crop&w=500&q=60" },
            { name: "Higgs Domino", pub: "Higgs Games", img: "https://images.unsplash.com/photo-1596838132731-3301c3fd4317?auto=format&fit=crop&w=500&q=60" },
            { name: "Honor of Kings", pub: "Level Infinite", img: "https://images.unsplash.com/photo-1542751110-97427bbecf20?auto=format&fit=crop&w=500&q=60" },
            { name: "Steam Wallet", pub: "Valve", img: "https://images.unsplash.com/photo-1612287232817-60f8f6a52418?auto=format&fit=crop&w=500&q=60" },
            { name: "Google Play", pub: "Google", img: "https://images.unsplash.com/photo-1551651767-d59af5d3b664?auto=format&fit=crop&w=500&q=60" },
            { name: "Netflix Premium", pub: "Streaming", img: "https://images.unsplash.com/photo-1574375927938-d5a98e8ffe85?auto=format&fit=crop&w=500&q=60" }
        ];

        // --- RENDER GAME CARDS ---
        const grid = document.getElementById('gameGrid');
        
        function renderGames(data) {
            grid.innerHTML = '';
            data.forEach(game => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div class="card-img-wrapper">
                        <img src="${game.img}" alt="${game.name}" class="card-img">
                    </div>
                    <div class="card-body">
                        <div>
                            <h3 class="game-title">${game.name}</h3>
                            <p class="game-publisher">${game.pub}</p>
                        </div>
                        <a href="javascript:void(0)" onclick="orderWA('${game.name}')" class="btn-topup">Top Up</a>
                    </div>
                `;
                grid.appendChild(card);
            });

            if(data.length === 0) {
                document.getElementById('noResult').style.display = 'block';
            } else {
                document.getElementById('noResult').style.display = 'none';
            }
        }

        // Render awal semua game
        renderGames(games);

        // --- FUNGSI SEARCH ---
        function filterGames() {
            const input = document.getElementById('searchInput').value.toLowerCase();
            const filtered = games.filter(game => game.name.toLowerCase().includes(input));
            renderGames(filtered);
        }

        // --- FUNGSI WHATSAPP ---
        function orderWA(gameName) {
            const nomor = "6287759652715";
            const pesan = `Halo RifqyShop, saya mau Top Up *${gameName}*. Boleh lihat daftar harganya?`;
            window.open(`https://wa.me/${nomor}?text=${encodeURIComponent(pesan)}`, '_blank');
        }

        // --- KONFIGURASI PARTIKEL (EFEK KEREN) ---
        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 60 },
                "color": { "value": "#00f2fe" },
                "shape": { "type": "circle" },
                "opacity": { "value": 0.5, "random": true },
                "size": { "value": 3, "random": true },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#4facfe",
                    "opacity": 0.2,
                    "width": 1
                },
                "move": { "enable": true, "speed": 1.5 }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": { "enable": true, "mode": "grab" },
                    "onclick": { "enable": true, "mode": "push" }
                }
            }
        });
    </script>
</body>
</html>
